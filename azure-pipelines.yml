pool:
  vmImage: ubuntu-22.04

trigger:
  branches:
    include:
    - main
    - features/*
  paths:
    exclude:
    - .circleci/config.yml
    - .github/workflows/build.yml
    - .vscode/**
    - appveyor.yml
    - LICENSE
    - README.md

steps:
- task: UseDotNet@2
  displayName: 'Install .NET SDK 8'
  inputs:
    packageType: sdk
    version: 8.0.x
    installationPath: $(Agent.ToolsDirectory)/dotnet

- bash: |
    dotnet restore
  displayName: 'Restoring "Cake.Tool" .NET local tool'

- bash: |
    export PATH="$PATH:$HOME/.dotnet/tools"
    export PATH="$HOME/.dotnet:$PATH"
    dotnet build
  displayName: 'Build'

- bash: |
    curl https://api.endorlabs.com/download/endorlabs/v1.5.251/binaries/endorctl_v1.5.251_linux_amd64 -o endorctl  
    chmod +x ./endorctl
    ./endorctl scan --as-default-branch=true --detached-ref-name=master -n nate-learn
